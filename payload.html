<html>
    <head>
        <title>Owner Operator TMS</title>
         <link rel=StyleSheet href="stylesheets/style.css" type="text/css" media=screen>
    </head>
    <body>
        <form action="/add_payload" method="post" >
             Latitude: <input type="text" name="lat" />&nbsp;Longitude: <input type="text" name="long" /><br />
            <input type="submit" value="POST"/>
        </form>
        <form action="/get_payload" method="post" >
            Payload: <input type="text" name="id" /><br />
            <input type="submit" value="GET"/>
        </form>
        <form action="/show" method="get" >
            <input type="submit" value="SHOW ALL"/>
        </form>
        <form action="/update_payload" method="post" >
            Payload: <input type="text" name="id" /><br />
            Pickup Address: <input type="text" name="addr" /><br />
            <input type="submit" value="POST"/>
        </form>
        <form action="/add_payload_addr" method="post" >
            Payload Pickup Address: <input type="text" name="addr" /><br />
            <input type="submit" value="POST"/>
        </form>
    </body>
</html>
